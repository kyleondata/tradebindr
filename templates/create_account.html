{% extends "layout.html" %}
{% block content %}
<form method="POST" action="{{ url_for('create_user_post') }}" class="pure-form pure-form-stacked">
    <fieldset>
        <input type="text" name="name" class="pure-input-1" placeholder="username">
        <input type="password" name="password" class="pure-input-1" placeholder="password">
        <button type="submit" class="pure-button button-primary pure-input-1">Create an account</button>
    </fieldset>
</form>
{% endblock %}
