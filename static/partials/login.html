<form class="pure-form pure-form-stacked">
    <fieldset>
        <input ng-model="user.name" id="email" type="text" class="pure-input-1" placeholder="username">
        <input ng-model="user.password" id="password" type="password" class="pure-input-1" placeholder="password">
        <button ng-click="login()" type="submit" class="pure-button button-primary pure-input-1">Login</button>
    </fieldset>
</form>
